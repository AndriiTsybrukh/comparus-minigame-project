<div class="content">
  <h2>{{ endGameMessage$ | async }}</h2>
  <div class="score">
    @let score = score$ | async;
    <span><strong>Player</strong></span>
    <span><strong>Computer</strong></span>
    <span>{{ score?.player }}</span>
    <span>{{ score?.computer }}</span>
  </div>
  <button class="close-button" (click)="closeModal()">MAIN MENU</button>
</div>
